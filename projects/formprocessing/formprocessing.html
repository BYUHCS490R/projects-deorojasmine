<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>De Oro's Web Design Site — Forms Processing</title>
  <link rel="stylesheet" href="formprocessing.css" />
</head>
<body>
  <header>
    <h1>De Oro's Web Design Site</h1>
    <p class="tagline">Project — Forms Processing (BYUH Accounting Club themed)</p>
  </header>

  <main>
    <h1>Accounting Club — Event Sign-Up</h1>

    
    <div id="message"></div>

    <form id="myForm" action="formprocess.html" method="get">
      <fieldset>
        <legend>Join Our Next Workshop</legend>

        <div class="form-row">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname"
                 placeholder="First Name" required />
        </div>

        <div class="form-row">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname"
                 placeholder="Last Name" required />
        </div>

        <div class="form-row">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age"
                 placeholder="Age" min="0" required />
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"
                 placeholder="you@byuh.edu" required />
        </div>

        <div class="form-row">
          <label for="pass">Password:</label>
          <input type="password" id="pass" name="pass" required />
        </div>

        <div class="form-row">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone"
                 placeholder="808-555-1234" />
        </div>

        <div class="form-row">
          <label for="date">Event Date:</label>
          <input type="date" id="date" name="eventdate" />
        </div>

        <div class="form-row">
          <label for="state">State:</label>
          <select id="state" name="state">
            <option value="">— select —</option>
            <option value="HI" selected>Hawaii</option>
            <option value="UT">Utah</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
          </select>
        </div>

        
        <div class="form-row terms-row">
          <label></label>
          <label class="inline">
            <input type="checkbox" name="terms" value="yes" required />
            I agree to the event guidelines
          </label>
        </div>

        
        <div class="form-row gender-row">
          <label>Gender:</label>
          <div class="radio-options">
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
            <label><input type="radio" name="gender" value="na" /> Prefer Not to Say</label>
          </div>
        </div>

        <div class="form-row">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4"
                    placeholder="Any dietary needs or questions?"></textarea>
        </div>

        <div class="form-row">
          <label></label>
          <input type="submit" value="Sign Up" />
        </div>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jasmine Rio De Oro</p>
  </footer>

 
  <script src="form.js"></script>
</body>
</html>
